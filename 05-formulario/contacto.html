<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<title>Contacto</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/05-formulario/index.html"
								>Inicio</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/05-formulario/contacto.html">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<h1>Contacto</h1>
			<form id="formulario" action="">
				<div class="mb-3">
					<label for="email" class="form-label">Email:</label>
					<input
						type="email"
						id="email"
						class="form-control"
						placeholder="Ingresa tu email"
						aria-describedby="emailHelp"
						name="email"
					/>
					<div class="form-text" id="emailHelp">No compartiremos tu email con nadie</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Contraseña:</label>
					<input
						id="password"
						type="password"
						class="form-control"
						placeholder="Ingresa tu contraseña"
						name="password"
					/>
				</div>
				<div class="mb-3">
					<input type="checkbox" id="checkbox" class="form-check-input" name="checkbox" />
					<label for="checkbox" class="form-check-label">Terminos</label>
				</div>
				<button type="submit" id="btnEnviar" class="btn btn-primary w-100">Enviar</button>
				<button id="btnCargando" class="btn btn-secondary w-100 d-none" disabled>
					<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
					Cargando...
				</button>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
