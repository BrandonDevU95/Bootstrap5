<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rango</title>
		<link rel="stylesheet" href="/sass/custom.css" />
	</head>
	<body>
		<div class="container">
			<div class="text-center my-5">
				<h1 class="fw-bold mb-3">Lorem ipsum dolor</h1>
				<p class="text-muted">
					Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum iure aut dolore
					alias repellat ab!
				</p>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<div class="card bg-dark text-light shadow border-0">
						<div class="card-body">
							<div class="row text-center align-items-center my-3">
								<div class="col-12 col-md-6 order-1">
									<p class="m-0 h2 fw-bold">
										<span>24</span>
										.00
										<spa class="text-muted h6 align-middle">/ month</span>
									</p>
								</div>
								<div class="col-12 col-md-6 order-3 order-md-2">
									<p class="m-0"> <span class="text-primary">100K</span> PAGESVIEWS</p>
								</div>
								<div class="col-12 order-2 order-md-3 my-3">
									<input
										type="range"
										class="form-range"
										min="0"
										max="5"
										step="0.5"
										id="customRange3"
									/>
								</div>
							</div>

							<hr>

							<div class="row text-center">
								<div class="col-12">
									<ul class="list-unstyled">
										<li>
											<i class="bi bi-suit-heart text-primary"></i>
											Lorem, ipsum dolor.
										</li>
										<li>
											<i class="bi bi-suit-heart text-primary"></i>
											Lorem ipsum sit.
										</li>
										<li>
											<i class="bi bi-suit-heart text-primary"></i>
											Lorem sit amet.
										</li>
									</ul>
								</div>
								<div class="col-12">
									<button class="btn btn-outline-primary">Acceder</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
